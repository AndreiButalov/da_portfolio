<div class="portfolio_content">
    <div class="arrow_section">
        <a href="#portfolio"><img src="assets/img/Group4.png"></a>  
    </div>
    <div class="portfolio">
        <h1 >Portfolio</h1>
        <div class="portfolio_content_text">
            <h2>Explore a selection of my work here - Interact with</h2>
            <h2>project to see my skills in action.</h2>
        </div>
    
        @for (item of projektsPortfolio; track item.index) {
            <div class="portfolio_projects {{ (item.index === '02/04' || item.index === '04/04') ? 'row-reverse' : '' }}">
                <img src="{{ item.image }}">
                <span class="image_border {{ (item.index === '02/04' || item.index === '04/04') ? 'row-reverse left' : '' }}">
                    <img src="/assets/img/Group 8.png">
                </span>
                <div class="projeckt_description {{ (item.index === '02/04' || item.index === '04/04') ? 'text-align-start' : '' }}">
                    <span >{{ item.index }}</span>
                    <div>
                        <h1>{{ item.name }}</h1>
                        <h2>{{ item.language }}</h2>
                        <p>{{ item.description }}</p>
                    </div>
                    <div>
                        <a href="{{ item.link }}" target="_blank" class="button_group">Github</a>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
